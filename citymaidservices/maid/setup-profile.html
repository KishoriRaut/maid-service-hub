<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maid Profile Setup - City Maid Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../supabase/config.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-center mb-8">Complete Your Maid Profile</h2>
            
            <!-- Error Message Display -->
            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
            
            <!-- Success Message Display -->
            <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>
            
            <!-- Setup Form -->
            <form id="setupForm" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="address" name="address" required placeholder="Enter your address"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="experience" class="block text-sm font-medium text-gray-700">Years of Experience</label>
                    <input type="number" id="experience" name="experience" min="0" required placeholder="Enter years of experience"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="skills" class="block text-sm font-medium text-gray-700">Skills</label>
                    <textarea id="skills" name="skills" rows="3" required placeholder="Enter your skills (comma separated)"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>
                
                <div>
                    <label for="availability" class="block text-sm font-medium text-gray-700">Availability</label>
                    <select id="availability" name="availability" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select your availability</option>
                        <option value="full-time">Full Time</option>
                        <option value="part-time">Part Time</option>
                        <option value="weekends">Weekends Only</option>
                    </select>
                </div>
                
                <div>
                    <label for="rate" class="block text-sm font-medium text-gray-700">Hourly Rate ($)</label>
                    <input type="number" id="rate" name="rate" min="0" step="0.01" required placeholder="Enter your hourly rate"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Complete Profile Setup
                </button>
            </form>
        </div>
    </div>

    <script>
        // Simple function to show errors
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        // Simple function to show success
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // Wait for the page to load
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Check if user is logged in and is a maid
                const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
                
                if (userError) throw userError;
                if (!user) {
                    window.location.href = '../auth/login.html';
                    return;
                }

                const userType = localStorage.getItem('userType');
                if (userType !== 'maid') {
                    window.location.href = '../auth/select-type.html';
                    return;
                }

                // Check if profile already exists
                const { data: existingProfile, error: profileError } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('user_id', user.id)
                    .single();

                if (profileError && profileError.code !== 'PGRST116') {
                    throw profileError;
                }

                if (existingProfile) {
                    // Pre-fill form with existing profile data
                    document.getElementById('fullName').value = existingProfile.full_name || '';
                    document.getElementById('phone').value = existingProfile.phone || '';
                    document.getElementById('address').value = existingProfile.address || '';
                    document.getElementById('experience').value = existingProfile.experience_years || '';
                    document.getElementById('skills').value = existingProfile.skills?.join(', ') || '';
                    document.getElementById('availability').value = existingProfile.availability || '';
                    document.getElementById('rate').value = existingProfile.hourly_rate || '';
                } else {
                    // Pre-fill form with user metadata
                    const metadata = user.user_metadata || {};
                    document.getElementById('fullName').value = metadata.full_name || '';
                    document.getElementById('phone').value = metadata.phone || '';
                    document.getElementById('address').value = metadata.address || '';
                    document.getElementById('experience').value = metadata.experience_years || '';
                    document.getElementById('skills').value = metadata.skills || '';
                    document.getElementById('availability').value = metadata.availability || '';
                    document.getElementById('rate').value = metadata.hourly_rate || '';
                }

                // Handle form submission
                document.getElementById('setupForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    try {
                        // Get form data
                        const formData = {
                            user_id: user.id,
                            full_name: document.getElementById('fullName').value,
                            phone: document.getElementById('phone').value,
                            address: document.getElementById('address').value,
                            experience_years: parseInt(document.getElementById('experience').value),
                            skills: document.getElementById('skills').value.split(',').map(skill => skill.trim()),
                            availability: document.getElementById('availability').value,
                            hourly_rate: parseFloat(document.getElementById('rate').value)
                        };

                        // Insert or update profile
                        const { error: upsertError } = await supabaseClient
                            .from('profiles')
                            .upsert([formData], {
                                onConflict: 'user_id'
                            });

                        if (upsertError) throw upsertError;

                        showSuccess('Profile updated successfully!');

                        // Redirect to maid dashboard after a short delay
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } catch (error) {
                        console.error('Setup error:', error);
                        showError(error.message || 'An error occurred during setup. Please try again.');
                    }
                });
            } catch (error) {
                console.error('Initialization error:', error);
                showError(error.message || 'An error occurred while loading the page. Please try again.');
            }
        });
    </script>
</body>
</html>
