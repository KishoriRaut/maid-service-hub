<body class="font-poppins bg-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <a href="../index.html" class="text-3xl font-bold text-brand-primary tracking-tight">City<span class="text-brand-secondary"> Maid Services</span></a>
                </div>
                <!-- Mobile menu button -->
                <div class="flex items-center md:hidden">
                    <button id="mobileMenuBtn" class="text-gray-700 hover:text-brand-primary focus:outline-none" aria-label="Open menu">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
                <!-- Desktop menu -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="../index.html" class="text-gray-700 hover:text-brand-primary font-medium transition-colors">Home</a>
                    <a href="../static/contact.html" class="text-gray-700 hover:text-brand-primary font-medium transition-colors">Contact Us</a>
                    <a href="../static/about.html" class="text-gray-700 hover:text-brand-primary font-medium transition-colors">About Us</a>
                    <a href="../auth/login.html" class="bg-brand-primary text-white px-6 py-3 rounded-lg hover:bg-brand-secondary font-semibold transition-colors">Sign In</a>
                </div>
            </div>
        </div>
        <!-- Mobile menu panel -->
        <div id="mobileMenu" class="hidden md:hidden fixed inset-0 bg-black bg-opacity-50 z-50">
            <div class="fixed inset-y-0 right-0 max-w-xs w-full bg-white shadow-xl">
                <div class="flex items-center justify-between p-4 border-b">
                    <div class="flex items-center space-x-4">
                        <button onclick="window.history.back()" class="text-gray-500 hover:text-gray-700" aria-label="Go back">
                            <i class="fas fa-arrow-left text-xl"></i>
                        </button>
                        <a href="../index.html" class="text-gray-500 hover:text-gray-700" aria-label="Go to homepage">
                            <i class="fas fa-home text-xl"></i>
                        </a>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-900">Menu</h2>
                    <button id="closeMobileMenu" class="text-gray-500 hover:text-gray-700" aria-label="Close menu">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div class="p-4 space-y-4">
                    <a href="../index.html" class="block text-gray-700 hover:text-brand-primary py-2">Home</a>
                    <a href="../static/contact.html" class="block text-gray-700 hover:text-brand-primary py-2">Contact Us</a>
                    <a href="../static/about.html" class="block text-gray-700 hover:text-brand-primary py-2">About Us</a>
                    <a href="../auth/login.html" class="block bg-brand-primary text-white px-6 py-3 rounded-lg hover:bg-brand-secondary text-center font-semibold mt-4">Sign In</a>
                </div>

    <!-- Hero Section -->
    <div class="bg-brand-light py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                        Maid Profiles
                    </h1>
                    <p class="mt-2 text-base text-gray-600">
                        Browse and view detailed information about domestic helpers
                    </p>
                </div>
                <a href="../index.html" class="inline-flex items-center text-brand-primary hover:text-brand-secondary font-medium">
                    <i class="fas fa-home mr-2"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto py-8 sm:px-6 lg:px-8">
        <div id="profile-container" class="bg-white shadow-md rounded-lg overflow-hidden">
            <!-- Profile content will be loaded here -->
            <div class="text-center py-12 text-gray-500">
                <div class="animate-pulse">
                    <div class="h-12 w-12 bg-gray-200 rounded-full mx-auto mb-4"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/4 mx-auto mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2 mx-auto"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log('DOM loaded, initializing...');
                
                // Check if Supabase client is properly initialized
                if (!window.supabase) {
                    console.error('Supabase client not initialized');
                    throw new Error('Database connection error. Please try again later.');
                }
                
                // Get profile ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const profileId = urlParams.get('id');
                
                console.log('Profile ID from URL:', profileId);
                
                // Check if maidProfiles object is available
                if (!window.maidProfiles || !window.maidProfiles.fetchMaidProfileById) {
                    console.error('maidProfiles module not loaded properly');
                    throw new Error('Application error. Please refresh the page.');
                }
                
                if (!profileId) {
                    // If no profile ID is provided, show a list of available profiles
                    console.log('No profile ID provided, showing list of profiles');
                    await showProfilesList();
                    return;
                }
                
                console.log('Fetching profile with ID:', profileId);
                
                // Fetch profile data
                const profile = await window.maidProfiles.fetchMaidProfileById(profileId);
                
                if (!profile) {
                    throw new Error('Profile not found');
                }
                
                console.log('Profile data loaded:', profile);
                
                // Check if profile container exists
                const profileContainer = document.getElementById('profile-container');
                if (!profileContainer) {
                    console.error('Profile container not found');
                    throw new Error('Page structure error. Please refresh the page.');
                }
                
                // Display profile
                displayProfile(profile);
                
                // Mobile menu toggle
                const mobileMenuBtn = document.getElementById('mobileMenuBtn');
                const closeMobileMenu = document.getElementById('closeMobileMenu');
                const mobileMenu = document.getElementById('mobileMenu');

                if (mobileMenuBtn && closeMobileMenu && mobileMenu) {
                    mobileMenuBtn.addEventListener('click', function() {
                        mobileMenu.classList.remove('hidden');
                    });

                    closeMobileMenu.addEventListener('click', function() {
                        mobileMenu.classList.add('hidden');
                    });
                }
                
                // Check if contact is already unlocked
                try {
                    const { data: { session }, error } = await window.supabase.auth.getSession();
                    
                    if (error) {
                        console.error('Error getting session:', error);
                        return;
                    }
                    
                    if (session) {
                        const { data: unlocks, error: unlockError } = await window.supabase
                            .from('contact_unlocks')
                            .select('*')
                            .eq('profile_id', profileId)
                            .eq('user_id', session.user.id)
                            .single();
                        
                        if (unlockError) {
                            console.error('Error checking unlocks:', unlockError);
                            return;
                        }
                        
                        if (unlocks) {
                            console.log('Contact already unlocked');
                            const contactInfo = document.getElementById('contactInfo');
                            const unlockButton = document.getElementById('unlockButton');
                            
                            if (contactInfo) contactInfo.classList.remove('hidden');
                            if (unlockButton) unlockButton.classList.add('hidden');
                        }
                    }
                } catch (authError) {
                    console.error('Error checking authentication:', authError);
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                const profileContainer = document.getElementById('profile-container');
                if (profileContainer) {
                    profileContainer.innerHTML = `
                        <div class="text-center py-12">
                            <div class="text-red-500 mb-4">
                                <i class="fas fa-exclamation-circle text-4xl"></i>
                            </div>
                            <h3 class="text-lg font-medium text-gray-900">Error Loading Profile</h3>
                            <p class="mt-2 text-sm text-gray-500">${error.message || 'Please try again later.'}</p>
                            <div class="mt-4">
                                <button onclick="window.location.reload()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-brand-primary hover:bg-brand-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-primary">
                                    <i class="fas fa-sync-alt mr-2"></i>
                                    Refresh Page
                                </button>
                            </div>
                        </div>
                    `;
                } else {
                    console.error('Profile container not found for error display');
                }
            }
        });
        
        async function showProfilesList() {
            try {
                // Fetch all profiles
                const profiles = await window.maidProfiles.fetchMaidProfiles();
                
                if (!profiles || profiles.length === 0) {
                    throw new Error('No profiles found');
                }
                
                // Create HTML for profiles list
                const profilesHTML = `
                    <div class="p-6">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Available Domestic Helpers</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${profiles.map(profile => `
                                <div class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden hover:shadow-md transition-shadow">
                                    <div class="p-4">
                                        <div class="flex items-center">
                                            <div class="flex-shrink-0">
                                                ${profile.image_url 
                                                    ? `<img class="h-16 w-16 rounded-full object-cover border-2 border-brand-light" src="${profile.image_url}" alt="${profile.full_name}">` 
                                                    : `<div class="h-16 w-16 rounded-full bg-brand-light flex items-center justify-center border-2 border-brand-light">
                                                        <span class="text-brand-primary text-xl font-medium">${profile.full_name.charAt(0)}</span>
                                                       </div>`
                                                }
                                            </div>
                                            <div class="ml-4">
                                                <h3 class="text-lg font-semibold text-gray-900">${profile.full_name}</h3>
                                                <p class="text-sm text-gray-600">
                                                    <span class="inline-flex items-center">
                                                        <i class="fas fa-map-marker-alt text-gray-400 mr-1 text-xs"></i>
                                                        ${profile.area}, ${profile.city}
                                                    </span>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="mt-4 flex flex-wrap gap-2">
                                            <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-brand-light text-brand-primary">
                                                <i class="fas fa-user mr-1"></i> ${profile.age} years
                                            </span>
                                            <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-brand-light text-brand-primary">
                                                <i class="fas fa-briefcase mr-1"></i> ${profile.experience_years} years exp
                                            </span>
                                        </div>
                                        <div class="mt-4">
                                            <a href="view-profile.html?id=${profile.id}" class="inline-flex items-center justify-center w-full px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-brand-primary hover:bg-brand-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-primary">
                                                <i class="fas fa-eye mr-2"></i>
                                                View Profile
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                document.getElementById('profile-container').innerHTML = profilesHTML;
            } catch (error) {
                console.error('Error loading profiles list:', error);
                const profileContainer = document.getElementById('profile-container');
                profileContainer.innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-red-500 mb-4">
                            <i class="fas fa-exclamation-circle text-4xl"></i>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900">Error Loading Profiles</h3>
                        <p class="mt-2 text-sm text-gray-500">${error.message || 'Please try again later.'}</p>
                        <div class="mt-4">
                            <button onclick="window.location.reload()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-brand-primary hover:bg-brand-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-primary">
                                <i class="fas fa-sync-alt mr-2"></i>
                                Refresh Page
                            </button>
                        </div>
                    </div>
                `;
            }
        }
        
        function displayProfile(profile) {
            console.log('Displaying profile:', profile);
            
            // Format services as badges
            const servicesHTML = profile.services ? profile.services.map(service => {
                const serviceName = service.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                return `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-brand-light text-brand-primary mr-1 mb-1">${serviceName}</span>`;
            }).join('') : '';
            
            // Format languages
            const languagesHTML = profile.languages ? profile.languages.join(', ') : '';
            
            // Format working time
            const workingTimeMap = {
                'morning': 'Morning',
                'day': 'Day',
                'evening': 'Evening',
                'night': 'Night',
                '24hours': '24 Hours'
            };
            const workingTime = workingTimeMap[profile.working_time] || profile.working_time || 'Not specified';
            
            // Format salary range
            const salaryRangeMap = {
                '6000-10000': '6,000 - 10,000 NPR',
                '10000-15000': '10,000 - 15,000 NPR',
                '15000-20000': '15,000 - 20,000 NPR',
                '20000-25000': '20,000 - 25,000 NPR',
                '25000-30000': '25,000 - 30,000 NPR',
                '30000+': '30,000+ NPR'
            };
            const salaryRange = salaryRangeMap[profile.salary_range] || profile.salary_range || 'Not specified';
            
            // Create profile HTML
            const profileHTML = `
                <div class="px-6 py-8">
                    <div class="flex flex-col md:flex-row items-center md:items-start">
                        <div class="flex-shrink-0 mb-6 md:mb-0">
                            ${profile.image_url 
                                ? `<img class="h-32 w-32 rounded-full object-cover border-4 border-brand-light" src="${profile.image_url}" alt="${profile.full_name}">` 
                                : `<div class="h-32 w-32 rounded-full bg-brand-light flex items-center justify-center border-4 border-brand-light">
                                    <span class="text-brand-primary text-4xl font-medium">${profile.full_name ? profile.full_name.charAt(0) : '?'}</span>
                                   </div>`
                            }
                        </div>
                        <div class="md:ml-8 text-center md:text-left">
                            <h3 class="text-3xl font-bold text-gray-900">${profile.full_name || 'Name not provided'}</h3>
                            <p class="mt-2 text-lg text-gray-600">
                                <span class="inline-flex items-center">
                                    <i class="fas fa-map-marker-alt text-gray-400 mr-2"></i>
                                    ${profile.area || 'Area not specified'}, ${profile.city || 'City not specified'}
                                </span>
                            </p>
                            <div class="mt-4 flex flex-wrap justify-center md:justify-start gap-2">
                                <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-brand-light text-brand-primary">
                                    <i class="fas fa-user mr-1"></i> ${profile.age || '?'} years
                                </span>
                                <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-brand-light text-brand-primary">
                                    <i class="fas fa-briefcase mr-1"></i> ${profile.experience_years || '?'} years experience
                                </span>
                                <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-brand-light text-brand-primary">
                                    <i class="fas fa-clock mr-1"></i> ${workingTime}
                                </span>
                                <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-brand-light text-brand-primary">
                                    <i class="fas fa-money-bill-wave mr-1"></i> ${salaryRange}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="border-t border-gray-200">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
                        <div class="bg-gray-50 rounded-lg p-6">
                            <h4 class="text-lg font-semibold text-gray-900 mb-4">Personal Information</h4>
                            <dl class="grid grid-cols-1 gap-4">
                                <div class="flex items-center">
                                    <dt class="text-sm font-medium text-gray-500 w-1/3">Full name</dt>
                                    <dd class="text-sm text-gray-900">${profile.full_name || 'Not provided'}</dd>
                                </div>
                                <div class="flex items-center">
                                    <dt class="text-sm font-medium text-gray-500 w-1/3">Age</dt>
                                    <dd class="text-sm text-gray-900">${profile.age || 'Not provided'} years</dd>
                                </div>
                                <div class="flex items-center">
                                    <dt class="text-sm font-medium text-gray-500 w-1/3">Gender</dt>
                                    <dd class="text-sm text-gray-900">${profile.gender || 'Not provided'}</dd>
                                </div>
                                <div class="flex items-center">
                                    <dt class="text-sm font-medium text-gray-500 w-1/3">Religion</dt>
                                    <dd class="text-sm text-gray-900">${profile.religion || 'Not provided'}</dd>
                                </div>
                                <div class="flex items-center">
                                    <dt class="text-sm font-medium text-gray-500 w-1/3">Languages</dt>
                                    <dd class="text-sm text-gray-900">${languagesHTML || 'Not provided'}</dd>
                                </div>
                            </dl>
                        </div>
                        
                        <div class="bg-gray-50 rounded-lg p-6">
                            <h4 class="text-lg font-semibold text-gray-900 mb-4">Contact Information</h4>
                            <dl class="grid grid-cols-1 gap-4">
                                <div class="flex items-center">
                                    <dt class="text-sm font-medium text-gray-500 w-1/3">Email</dt>
                                    <dd class="text-sm text-gray-900">${profile.email || 'Not provided'}</dd>
                                </div>
                                <div class="flex items-center">
                                    <dt class="text-sm font-medium text-gray-500 w-1/3">Phone</dt>
                                    <dd class="text-sm text-gray-900">${profile.phone || 'Not provided'}</dd>
                                </div>
                                <div class="flex items-center">
                                    <dt class="text-sm font-medium text-gray-500 w-1/3">Location</dt>
                                    <dd class="text-sm text-gray-900">${profile.area || 'Not provided'}, ${profile.city || 'Not provided'}</dd>
                                </div>
                                <div class="flex items-center">
                                    <dt class="text-sm font-medium text-gray-500 w-1/3">Working Time</dt>
                                    <dd class="text-sm text-gray-900">${workingTime}</dd>
                                </div>
                                <div class="flex items-center">
                                    <dt class="text-sm font-medium text-gray-500 w-1/3">Salary Range</dt>
                                    <dd class="text-sm text-gray-900">${salaryRange}</dd>
                                </div>
                                <div class="flex items-center">
                                    <dt class="text-sm font-medium text-gray-500 w-1/3">Experience</dt>
                                    <dd class="text-sm text-gray-900">${profile.experience_years || 'Not provided'} years</dd>
                                </div>
                            </dl>
                        </div>
                    </div>
                </div>
                
                <div class="border-t border-gray-200 p-6">
                    <h4 class="text-lg font-semibold text-gray-900 mb-4">Services Offered</h4>
                    <div class="flex flex-wrap gap-2">
                        ${servicesHTML || '<p class="text-gray-500">No services specified</p>'}
                    </div>
                </div>
                
                ${profile.additional_info ? `
                    <div class="border-t border-gray-200 p-6">
                        <h4 class="text-lg font-semibold text-gray-900 mb-4">Additional Information</h4>
                        <p class="text-gray-600">${profile.additional_info}</p>
                    </div>
                ` : ''}
                
                <div class="bg-gray-50 px-6 py-6 border-t border-gray-200">
                    <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 sm:space-x-4">
                        <button type="button" onclick="window.location.href='list-profiles.html'"
                            class="w-full sm:w-auto inline-flex items-center justify-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-primary">
                            <i class="fas fa-arrow-left mr-2"></i>
                            Back to Profiles
                        </button>
                        <button type="button" onclick="unlockContactInfo('${profile.id}')"
                            class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-brand-primary hover:bg-brand-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-primary">
                            <i class="fas fa-unlock mr-2"></i>
                            Unlock Contact Info
                        </button>
                    </div>
                </div>
            `;
            
            const profileContainer = document.getElementById('profile-container');
            if (profileContainer) {
                profileContainer.innerHTML = profileHTML;
                console.log('Profile HTML inserted into container');
            } else {
                console.error('Profile container not found');
            }
        }
        
        function unlockContactInfo(profileId) {
            console.log('unlockContactInfo called with profileId:', profileId);
            
            // Check if user is logged in
            const user = window.supabase.auth.user();
            console.log('Current user:', user);
            
            if (!user) {
                console.log('User not logged in, redirecting to login page');
                // Redirect to login page if not logged in
                window.location.href = '../auth/login.html?redirect=maid/view-profile.html?id=' + profileId;
                return;
            }
            
            // Show payment modal
            const paymentModal = document.createElement('div');
            paymentModal.id = 'payment-modal';
            paymentModal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center';
            paymentModal.innerHTML = `
                <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-medium text-gray-900">Unlock Contact Information</h3>
                            <button id="close-payment-modal" class="text-gray-400 hover:text-gray-500">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="px-6 py-4">
                        <p class="text-gray-600 mb-4">To access the contact information for this helper, please complete the payment process.</p>
                        <div class="bg-brand-light p-4 rounded-lg mb-4">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-700 font-medium">Contact Information Access</span>
                                <span class="text-brand-primary font-bold">NPR 500</span>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">One-time payment to unlock contact details</p>
                        </div>
                        <div class="space-y-3">
                            <button id="khalti-payment" class="w-full bg-[#5C2D91] text-white py-2 px-4 rounded-md hover:bg-[#4A2475] transition-colors flex items-center justify-center">
                                <img src="../images/khalti-logo.png" alt="Khalti" class="h-5 mr-2">
                                Pay with Khalti
                            </button>
                            <button id="cancel-payment" class="w-full bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 transition-colors">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(paymentModal);
            
            // Add event listeners
            document.getElementById('close-payment-modal').addEventListener('click', function() {
                console.log('Close payment modal clicked');
                document.body.removeChild(paymentModal);
            });
            
            document.getElementById('cancel-payment').addEventListener('click', function() {
                console.log('Cancel payment clicked');
                document.body.removeChild(paymentModal);
            });
            
            document.getElementById('khalti-payment').addEventListener('click', function() {
                console.log('Khalti payment button clicked');
                // Initialize Khalti payment
                initKhaltiPayment(profileId);
            });
        }
        
        function initKhaltiPayment(profileId) {
            try {
                console.log('initKhaltiPayment called with profileId:', profileId);
                
                // Create a unique transaction ID
                const transactionId = 'txn_' + Date.now() + '_' + Math.random().toString(36).substring(2, 9);
                console.log('Generated transaction ID:', transactionId);
                
                // Get the current user
                const user = window.supabase.auth.user();
                console.log('Current user for payment:', user);
                
                if (!user) {
                    console.error('User not logged in');
                    alert('You must be logged in to make a payment. Please log in and try again.');
                    return;
                }
                
                // Create payment data
                const paymentData = {
                    amount: 500, // Amount in NPR
                    profile_id: profileId,
                    user_id: user.id,
                    transaction_id: transactionId,
                    product_name: "Contact Information Access",
                    product_identity: profileId,
                    product_url: window.location.href,
                    callback_url: window.location.origin + "/payment/khalti-callback.html",
                    return_url: window.location.href
                };
                
                console.log('Payment data:', paymentData);
                
                // Store payment data in localStorage for callback
                localStorage.setItem('pending_payment', JSON.stringify(paymentData));
                console.log('Payment data stored in localStorage');
                
                // For testing purposes, redirect to test payment page
                console.log('Redirecting to test payment page');
                window.location.href = '../payment/test-payment.html?profile_id=' + profileId;
            } catch (error) {
                console.error('Error initializing Khalti payment:', error);
                alert('There was an error processing your payment. Please try again later.');
            }
        }
    </script>
