<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job - City Maid Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-center mb-8">Post a New Job</h2>
            
            <!-- Error Message Display -->
            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
            
            <!-- Success Message Display -->
            <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>
            
            <!-- Job Posting Form -->
            <form id="jobForm" class="space-y-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Job Title</label>
                    <input type="text" id="title" name="title" required placeholder="e.g., Weekly House Cleaning"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Job Description</label>
                    <textarea id="description" name="description" rows="4" required placeholder="Describe the job requirements and responsibilities"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>
                
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" id="location" name="location" required placeholder="e.g., Downtown, Westside"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="schedule" class="block text-sm font-medium text-gray-700">Schedule</label>
                    <input type="text" id="schedule" name="schedule" required placeholder="e.g., Every Saturday, 9 AM - 2 PM"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="jobType" class="block text-sm font-medium text-gray-700">Job Type</label>
                    <select id="jobType" name="jobType" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select job type</option>
                        <option value="one-time">One-time</option>
                        <option value="recurring">Recurring</option>
                        <option value="part-time">Part-time</option>
                        <option value="full-time">Full-time</option>
                    </select>
                </div>
                
                <div>
                    <label for="budget" class="block text-sm font-medium text-gray-700">Budget (Optional)</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">$</span>
                        </div>
                        <input type="number" id="budget" name="budget" min="0" step="0.01" placeholder="0.00"
                            class="pl-7 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>
                
                <div>
                    <label for="additionalInfo" class="block text-sm font-medium text-gray-700">Additional Information (Optional)</label>
                    <textarea id="additionalInfo" name="additionalInfo" rows="3" placeholder="Any additional information about the job"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>
                
                <div class="flex space-x-4">
                    <button type="submit"
                        class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Post Job
                    </button>
                    <a href="dashboard.html"
                        class="flex-1 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 text-center">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://fdgqqxyyofjnkhswkwcq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkZ3FxeHl5b2Zqbmtoc3drd2NxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwMjQyMTMsImV4cCI6MjA1OTYwMDIxM30.YyJLLu3r2a7Mh7ny0ie-YzzLfPh5PdrJJHnBFBxWqVE';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Simple function to show errors
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Simple function to show success
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
        }

        // Wait for the page to load
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in and is an employer
            supabaseClient.auth.getUser().then(({ data: { user }, error }) => {
                if (error || !user) {
                    window.location.href = '../auth/login.html';
                    return;
                }

                const userType = localStorage.getItem('userType');
                if (userType !== 'employer') {
                    window.location.href = '../auth/select-type.html';
                    return;
                }
            });

            // Handle form submission
            document.getElementById('jobForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                try {
                    // Get current user
                    const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
                    if (userError) throw userError;
                    
                    if (!user) {
                        window.location.href = '../auth/login.html';
                        return;
                    }

                    // In a real implementation, this would save to a job_postings table
                    // For now, we'll just show a success message and redirect
                    
                    // Mock job posting data
                    const jobData = {
                        title: document.getElementById('title').value,
                        description: document.getElementById('description').value,
                        location: document.getElementById('location').value,
                        schedule: document.getElementById('schedule').value,
                        job_type: document.getElementById('jobType').value,
                        budget: document.getElementById('budget').value || null,
                        additional_info: document.getElementById('additionalInfo').value || null,
                        employer_id: user.id,
                        status: 'Active',
                        created_at: new Date().toISOString()
                    };

                    // In a real implementation, this would be:
                    // const { data, error } = await supabaseClient
                    //     .from('job_postings')
                    //     .insert([jobData]);
                    
                    // For now, we'll just simulate success
                    console.log('Job posting data:', jobData);

                    showSuccess('Job posted successfully!');

                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } catch (error) {
                    console.error('Job posting error:', error);
                    showError(error.message || 'An error occurred while posting the job. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
