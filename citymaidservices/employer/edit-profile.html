<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - City Maid Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-center mb-8">Edit Your Profile</h2>
            
            <!-- Error Message Display -->
            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
            
            <!-- Success Message Display -->
            <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>
            
            <!-- Edit Form -->
            <form id="editForm" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="address" name="address" required placeholder="Enter your address"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="preferredSchedule" class="block text-sm font-medium text-gray-700">Preferred Schedule</label>
                    <select id="preferredSchedule" name="preferredSchedule" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="">Select your preferred schedule</option>
                        <option value="weekdays">Weekdays</option>
                        <option value="weekends">Weekends</option>
                        <option value="flexible">Flexible</option>
                    </select>
                </div>
                
                <div>
                    <label for="requirements" class="block text-sm font-medium text-gray-700">Specific Requirements</label>
                    <textarea id="requirements" name="requirements" rows="3" placeholder="Enter any specific requirements (optional)"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>
                
                <div class="flex space-x-4">
                    <button type="submit"
                        class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Save Changes
                    </button>
                    <a href="dashboard.html"
                        class="flex-1 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 text-center">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://fdgqqxyyofjnkhswkwcq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkZ3FxeHl5b2Zqbmtoc3drd2NxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwMjQyMTMsImV4cCI6MjA1OTYwMDIxM30.YyJLLu3r2a7Mh7ny0ie-YzzLfPh5PdrJJHnBFBxWqVE';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Simple function to show errors
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Simple function to show success
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
        }

        // Wait for the page to load
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in and is an employer
            supabaseClient.auth.getUser().then(({ data: { user }, error }) => {
                if (error || !user) {
                    window.location.href = '../auth/login.html';
                    return;
                }

                const userType = localStorage.getItem('userType');
                if (userType !== 'employer') {
                    window.location.href = '../auth/select-type.html';
                    return;
                }

                // Pre-fill form with existing data from user metadata
                const metadata = user.user_metadata || {};
                document.getElementById('fullName').value = metadata.full_name || '';
                document.getElementById('phone').value = metadata.phone || '';
                document.getElementById('address').value = metadata.address || '';
                document.getElementById('preferredSchedule').value = metadata.preferred_schedule || '';
                document.getElementById('requirements').value = metadata.requirements || '';
            });

            // Handle form submission
            document.getElementById('editForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                try {
                    // Get current user
                    const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
                    if (userError) throw userError;
                    
                    if (!user) {
                        window.location.href = '../auth/login.html';
                        return;
                    }

                    // Store all profile data in user metadata
                    const { error: metadataError } = await supabaseClient.auth.updateUser({
                        data: {
                            full_name: document.getElementById('fullName').value,
                            phone: document.getElementById('phone').value,
                            address: document.getElementById('address').value,
                            preferred_schedule: document.getElementById('preferredSchedule').value,
                            requirements: document.getElementById('requirements').value,
                            role: 'employer'
                        }
                    });

                    if (metadataError) throw metadataError;

                    showSuccess('Profile updated successfully!');

                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } catch (error) {
                    console.error('Update error:', error);
                    showError(error.message || 'An error occurred during update. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
