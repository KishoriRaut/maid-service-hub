<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employer Profile - City Maid Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .profile-photo-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: block;
            border: 2px solid #ddd;
        }
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .section-title {
            color: #0d6efd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Create Your Employer Profile</h2>
                <form id="employerProfileForm">
                    <!-- Personal Information Section -->
                    <div class="form-section">
                        <h4 class="section-title">Personal Information</h4>
                        
                        <div class="mb-3 text-center">
                            <img id="profilePhotoPreview" src="https://via.placeholder.com/150" class="profile-photo-preview" alt="Profile photo preview" title="Profile photo preview">
                            <input type="file" class="form-control" id="profilePhoto" accept="image/*" required title="Upload your profile photo" placeholder="Choose a profile photo">
                            <small class="text-muted">Upload a clear, professional photo of yourself</small>
                        </div>

                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                    </div>

                    <!-- Address Information Section -->
                    <div class="form-section">
                        <h4 class="section-title">Address Information</h4>

                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>

                        <div class="mb-3">
                            <label for="area" class="form-label">Area/Neighborhood</label>
                            <input type="text" class="form-control" id="area" required>
                        </div>

                        <div class="mb-3">
                            <label for="streetAddress" class="form-label">Street Address</label>
                            <input type="text" class="form-control" id="streetAddress" required>
                        </div>

                        <div class="mb-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" required>
                        </div>
                    </div>

                    <!-- Job Requirements Section -->
                    <div class="form-section">
                        <h4 class="section-title">Job Requirements</h4>

                        <div class="mb-3">
                            <label for="jobType" class="form-label">Type of Job</label>
                            <select class="form-select" id="jobType" required>
                                <option value="">Select Job Type</option>
                                <option value="full-time">Full Time</option>
                                <option value="part-time">Part Time</option>
                                <option value="flexible">Flexible</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="salaryRange" class="form-label">Salary Range (per month)</label>
                            <select class="form-select" id="salaryRange" required>
                                <option value="">Select Salary Range</option>
                                <option value="5000-10000">₹5,000 - ₹10,000</option>
                                <option value="10000-15000">₹10,000 - ₹15,000</option>
                                <option value="15000-20000">₹15,000 - ₹20,000</option>
                                <option value="20000+">₹20,000+</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate" required>
                        </div>

                        <div class="mb-3">
                            <label for="services" class="form-label">Required Services</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="houseCleaning" value="house-cleaning">
                                <label class="form-check-label" for="houseCleaning">House Cleaning</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="cooking" value="cooking">
                                <label class="form-check-label" for="cooking">Cooking</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="laundry" value="laundry">
                                <label class="form-check-label" for="laundry">Laundry</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="childcare" value="childcare">
                                <label class="form-check-label" for="childcare">Childcare</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="elderlyCare" value="elderly-care">
                                <label class="form-check-label" for="elderlyCare">Elderly Care</label>
                            </div>
                        </div>
                    </div>

                    <!-- Additional Information -->
                    <div class="form-section">
                        <h4 class="section-title">Additional Information</h4>
                        <div class="mb-3">
                            <label for="additionalInfo" class="form-label">Additional Information (Optional)</label>
                            <textarea class="form-control" id="additionalInfo" rows="4" placeholder="Tell us more about your requirements, family size, and any specific needs..."></textarea>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Check if user is logged in
        async function checkSession() {
            const { data: { session }, error } = await supabase.auth.getSession();
            if (error || !session) {
                window.location.href = 'login.html';
                return;
            }
            return session;
        }

        // Handle profile photo preview
        document.getElementById('profilePhoto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePhotoPreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission
        document.getElementById('employerProfileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                const session = await checkSession();
                if (!session) return;

                // Get selected services
                const services = [];
                document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                    services.push(checkbox.value);
                });

                // Upload profile photo
                const profilePhoto = document.getElementById('profilePhoto').files[0];
                let photoUrl = null;
                
                if (profilePhoto) {
                    const fileExt = profilePhoto.name.split('.').pop();
                    const fileName = `${session.user.id}-${Math.random()}.${fileExt}`;
                    const { data, error } = await supabase.storage
                        .from('profile-photos')
                        .upload(fileName, profilePhoto);
                    
                    if (error) throw error;
                    photoUrl = data.path;
                }

                // Create employer profile
                const { data, error } = await supabase
                    .from('employer_profiles')
                    .insert([
                        {
                            user_id: session.user.id,
                            full_name: document.getElementById('fullName').value,
                            email: document.getElementById('email').value,
                            phone: document.getElementById('phone').value,
                            city: document.getElementById('city').value,
                            area: document.getElementById('area').value,
                            street_address: document.getElementById('streetAddress').value,
                            postal_code: document.getElementById('postalCode').value,
                            job_type: document.getElementById('jobType').value,
                            salary_range: document.getElementById('salaryRange').value,
                            start_date: document.getElementById('startDate').value,
                            services: services,
                            additional_info: document.getElementById('additionalInfo').value,
                            profile_photo: photoUrl
                        }
                    ]);

                if (error) throw error;

                // Redirect to employer dashboard
                window.location.href = '../pages/dashboard/employer/dashboard.html';
            } catch (error) {
                console.error('Error creating profile:', error);
                alert('Error creating profile. Please try again.');
            }
        });

        // Check session on page load
        checkSession();
    </script>
</body>
</html>
