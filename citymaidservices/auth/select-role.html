<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role - City Maid Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../supabase/config.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-center mb-8">Select Your Role</h2>
            
            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline" id="error-text"></span>
            </div>

            <div class="space-y-6">
                <button id="employer-button" class="w-full flex items-center justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    I am an Employer
                </button>

                <button id="maid-button" class="w-full flex items-center justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    I am a Maid
                </button>
            </div>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Login here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const employerButton = document.getElementById('employer-button');
        const maidButton = document.getElementById('maid-button');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        // Function to show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Check if user is logged in
        async function checkSession() {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                if (error) {
                    console.error('Session error:', error);
                    window.location.href = 'login.html';
                    return;
                }
                
                if (!session) {
                    console.log('No session found, redirecting to login');
                    window.location.href = 'login.html';
                    return;
                }
                
                return session;
            } catch (error) {
                console.error('Error checking session:', error);
                window.location.href = 'login.html';
                return;
            }
        }

        // Handle role selection
        async function selectRole(role) {
            try {
                // Get current session
                const session = await checkSession();
                if (!session) return;

                // Disable buttons
                employerButton.disabled = true;
                maidButton.disabled = true;
                employerButton.textContent = 'Processing...';
                maidButton.textContent = 'Processing...';

                // Store role in session storage
                sessionStorage.setItem('selectedRole', role);

                // Update user metadata with role
                const { error: updateError } = await supabaseClient.auth.updateUser({
                    data: { role: role }
                });

                if (updateError) {
                    console.error('Error updating user role:', updateError);
                    throw updateError;
                }

                // Redirect to profile creation
                if (role === 'maid') {
                    window.location.href = 'register-maid-service-provider.html';
                } else {
                    window.location.href = 'create-profile.html';
                }
            } catch (error) {
                console.error('Error selecting role:', error);
                showError(error.message || 'An error occurred. Please try again.');
                
                // Reset buttons
                employerButton.disabled = false;
                maidButton.disabled = false;
                employerButton.textContent = 'I am an Employer';
                maidButton.textContent = 'I am a Maid';
            }
        }

        // Add click handlers
        employerButton.addEventListener('click', () => selectRole('employer'));
        maidButton.addEventListener('click', () => selectRole('maid'));

        // Check session on page load
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Page loaded, checking session...');
            await checkSession();
        });
    </script>
</body>
</html>
