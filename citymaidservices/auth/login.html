<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - City Maid Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-center mb-8">Login to City Maid Services</h2>
            
            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline" id="error-text"></span>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <button type="submit" id="submit-button"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="register.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Register here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Wait for the page to fully load
        window.addEventListener('load', function() {
            // Initialize Supabase
            const supabaseUrl = 'https://fdgqqxyyofjnkhswkwcq.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkZ3FxeHl5b2Zqbmtoc3drd2NxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwMjQyMTMsImV4cCI6MjA1OTYwMDIxM30.YyJLLu3r2a7Mh7ny0ie-YzzLfPh5PdrJJHnBFBxWqVE';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // Get form elements
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const submitButton = document.getElementById('submit-button');

            // Function to show error message
            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.remove('hidden');
            }

            // Function to check if user has a profile
            async function checkUserProfile(userId) {
                try {
                    // Check employer profile
                    const { data: employerProfile, error: employerError } = await supabase
                        .from('employer_profiles')
                        .select('id')
                        .eq('user_id', userId)
                        .single();

                    if (employerError && employerError.code !== 'PGRST116') {
                        console.error('Error checking employer profile:', employerError);
                    }

                    // Check maid profile
                    const { data: maidProfile, error: maidError } = await supabase
                        .from('maid_profiles')
                        .select('id')
                        .eq('user_id', userId)
                        .single();

                    if (maidError && maidError.code !== 'PGRST116') {
                        console.error('Error checking maid profile:', maidError);
                    }

                    // Return profile status
                    return {
                        hasEmployerProfile: !!employerProfile,
                        hasMaidProfile: !!maidProfile
                    };
                } catch (error) {
                    console.error('Error checking profiles:', error);
                    throw error;
                }
            }

            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Disable button and show loading state
                submitButton.disabled = true;
                submitButton.textContent = 'Signing in...';
                errorMessage.classList.add('hidden');

                try {
                    // Get form values
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;

                    // Sign in with Supabase
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) throw error;

                    // Check user profiles
                    const profileStatus = await checkUserProfile(data.user.id);
                    
                    // Redirect based on profile status
                    if (profileStatus.hasEmployerProfile) {
                        window.location.href = '../employer/dashboard.html';
                    } else if (profileStatus.hasMaidProfile) {
                        window.location.href = '../maid/dashboard.html';
                    } else {
                        // No profile exists, redirect to role selection
                        window.location.href = 'select-role.html';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError(error.message);
                    
                    // Reset button
                    submitButton.disabled = false;
                    submitButton.textContent = 'Sign In';
                }
            });
        });
    </script>
</body>
</html>
